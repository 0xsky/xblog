<DIV id="respond">
    <H3>留下评论</H3>
    <DIV class="cancel-comment-reply">
        <SMALL>
            <A style="DISPLAY: none" id="cancel-comment-reply-link" href="#respond" rel=nofollow>点击这里取消回复</A>
        </SMALL> 
    </DIV>
    <form id="frmSumbit" target="_self" method="post" action="/postmessage?action=comment" >
    <input type="hidden" name="inpId" id="inpId" value="<#article/id#>" />
	<input type="hidden" name="inpArticle" id="inpArticle" value="" />
	<input type="hidden" name="inpLocation" id="inpLocation" value="" />
    <P><input type="text" name="inpName" id="inpName" class="text" value="" size="28" tabindex="1" /> <label for="inpName"><SMALL>名称 </SMALL></label></P>
    <P><input type="text" name="inpEmail" id="inpEmail" class="text" value="" size="28" tabindex="2" /> <label for="inpEmail"><SMALL>电子邮件 (不会被公开) </SMALL></label></P>
    <P><input type="text" name="inpHomePage" id="inpHomePage" class="text" value="" size="28" tabindex="3" /> <label for="inpHomePage"><SMALL>网站</SMALL></label></P>
    <P><textarea name="txaArticle" id="txaArticle" onchange="GetActiveText(this.id);" onclick="GetActiveText(this.id);" onfocus="GetActiveText(this.id);" class="text" cols="50" rows="4" tabindex="5" ></textarea></P>
    <P><input name="btnSumbit" type="submit" tabindex="6" value="提交" onclick="JavaScript:return VerifyMessage()" class="button" /> <input type="checkbox" name="chkRemember" value="1" id="chkRemember" />
    </P>
    <script language="JavaScript" type="text/javascript">objActive="txaArticle";ExportUbbFrame();</script>
    </FORM>
    <script language="JavaScript" type="text/javascript">LoadRememberInfo();</script>
</DIV>
