<div id="post-<#article/category/id#>" class="article">
  <h2><a title="Permanent Link to <#article/title#>" href="/post?id=<#article/url#>" rel="bookmark"><#article/title#></a></h2>
  <small><#article/posttime/longdate#> </small>
  <div class="entry">
    <#article/intro#>
    <p class="read-more"><a href="/post?id=<#article/url#>">More...</a></p>
  </div>
  <p class="postmetadata">
    作者:<#article/author/name#> | <#article/category/name#> | 
    <a title="<#article/title#> 上的评论" href="/post?id=<#article/url#>#comments">评论 (<#article/commnums#>)</a>
  </p>
  <hr />
</div>
