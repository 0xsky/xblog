<div id="post-<#article/category/id#>" class="post hentry category-dev category-event tag-<#article/commnums#> article">
    <H2><#article/title#></H2>
	<hr>
    <div class="entry"><#article/content#>
    <p class="postmetadata alt">
    	<small>分类目录: <#article/category/name#> | 作者: <#article/author/name#> @ <#article/posttime#>
        </small>
    </p>
    </div><hr />
    <div class="pagebar" style="padding:0;height:20px;">
    <a class="pull-left" href="/post?id=<#template:article_navbar_l#>">上一个</a>
    <a class="pull-right" href="/post?id=<#template:article_navbar_r#>">下一个</a>
    </div><hr />
    <H3 id=comments><#article/commnums#> 条评论</H3>
    <ol class=commentlist><#template:article_comment#></ol>
	<#template:article_commentpost#>
</div>
